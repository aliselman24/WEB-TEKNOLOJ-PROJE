<div class="container mt-5 pt-5" id = "filmListesi">
    <br><br>
    <h1>Film Listesi</h1>
    <ul class="film-listesi" id="film-listesi">
        <!-- API ile gelecek film bilgileri buraya eklenecek -->
    </ul>
</div>

<script>
    fetch('https://api.themoviedb.org/3/discover/movie?api_key=17cc829242682502a16ed5b0ae743b1b&language=tr-TR&sort_by=vote_count.desc&page=1')
        .then(response => response.json())
        .then(data => {
            const filmListesi = document.getElementById('film-listesi');
            data.results.forEach((film, index) => {
                const li = document.createElement('li');
                li.textContent = film.title;
                li.addEventListener('click', () => {
                    window.location.href = `film.html?id=${film.id}`;
                });
                filmListesi.appendChild(li);
            });
        })
        .catch(error => console.error('API Hatası:', error));
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
